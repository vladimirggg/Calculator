<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="./calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1 class="name">Calculator </h1>
        <input type="text" placeholder="0" id="textBox" readonly>
        <div class="btnRow1">
            <button class="calcBtn" style="width: 120px;"> c </button>
            <button class="calcBtn"> ← </button>
            <button class="calcBtn"> ÷ </button>
        </div>
        <div class="btnRow2">
            <button class="digitsBtn"> 7 </button>
            <button class="digitsBtn"> 8 </button>
            <button class="digitsBtn"> 9 </button>
            <button class="calcBtn"> x </button>
        </div>
        <div class="btnRow3">
            <button class="digitsBtn"> 4 </button>
            <button class="digitsBtn"> 5 </button>
            <button class="digitsBtn"> 6 </button>
            <button class="calcBtn"> - </button>
        </div>
        <div class="btnRow4">
            <button class="digitsBtn" id="1"> 1 </button>
            <button class="digitsBtn"> 2 </button>
            <button class="digitsBtn"> 3 </button>
            <button class="calcBtn"> + </button>
        </div>
        <div class="btnRow5">
            <button class="digitsBtn" style="width: 120px;"> 0 </button>
            <button class="digitsBtn"> . </button>
            <button class="calcBtn"> = </button>
        </div>
            
    </div>
</body>
</html>
